<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Sense</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="video-container">
      <video autoplay loop muted class="bg-video">
        <source src="./pexels_videos_1893623 (2160p).mp4" type="video/mp4" />
      </video>
    </div>
    <div class="header">
      <h1>Weather Sense</h1>
      <div>
        <input type="text" id="input" placeholder="Enter city name" />
        <button id="searchWeather">Search</button>
      </div>
    </div>
    <main>
      <div class="weather">
        <h2 id="city">-</h2>
        <div class="temp-box">
          <img src="" alt="" id="img" />
          <p id="temperature">- Â°C</p>
        </div>
        <span id="clouds">-</span>
        <div class="additional-info">
          <!-- Additional weather information will be dynamically generated here -->
        </div>
      </div>
      <div class="divider1"></div>
      <div class="forecaster">
        <div class="templist"></div>
      </div>
    </main>
    <div class="forecstD">
      <div class="divider2"></div>
      <p class="cast-header">Next 4 Days Forecast</p>
      <div class="weekF">
        <!-- Forecast data will be dynamically generated here -->
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
